<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <header class="logo">
          <img src="./images/logo.svg" alt="" />
        </header>
        <div class="img-mobile-content">
          <img
            src="./images/hero-mobile.jpg"
            alt="Hero woman marketing looking for you"
          />
        </div>
        <div class="content">
          <h1 class="title">We're coming soon</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and louch deals.
          </p>
        </div>
        <div class="form-control">
          <form action="">
            <input type="text" class="input-text" id="input-text" />
            <a type="submit" class="input-submit" id="input-submit"></a>
          </form>
        </div>
      </section>
      <aside class="img-content">
        <img
          src="./images/hero-desktop.jpg"
          alt="Hero woman marketing looking for you"
        />
      </aside>
    </main>
  </body>
</html>

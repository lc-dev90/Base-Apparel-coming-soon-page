<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <header class="logo">
          <img src="./images/logo.svg" alt="" />
        </header>
        <div class="img-mobile">
          <img src="./images/hero-mobile.jpg" alt="" />
        </div>
        <div class="content">
          <h1 class="title">We're <span>coming soon</span></h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and louch deals.
          </p>
          <div id="form-control" class="form-control">
            <form id="form">
              <input
                type="text"
                class="input-text"
                id="input-text"
                placeholder="Email adress"
              />
              <a type="submit" class="input-submit" id="input-submit"></a>
              <small>Please provide a valid email</small>
            </form>
          </div>
        </div>
      </section>
      <section class="img-section"></section>
      <section class="modal-popup"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
